<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Registration</title>
    <link rel="icon" href="https://raw.githubusercontent.com/natevfx32/sigma/main/uploads/mr-bean-512x512.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111111;
            color: white;
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full viewport height */
            display: flex;
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            overflow: hidden; /* Hide overflow caused by falling snow */
        }

        .container {
            position: relative;
            z-index: 2; /* Ensure the container is above the snow */
            max-width: 400px;
            background-color: #222222;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1BABD7; /* Changed to new color */
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1799bf; /* Darker shade of new color on hover */
        }

        .small-text {
            color: #919191;
            font-size: 12px;
        }

        .message {
            margin-top: 10px;
        }

        .error {
            color: #1BABD7; /* Changed to new color */
        }

        .success {
            color: #00FF00;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            z-index: 1;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Style for 404 error */
        .error404 {
            font-size: 24px;
            color: #FF0000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redeem Key</h1>
        <input type="text" id="key" placeholder="Enter your redeem key" required>
        <button id="redeem-btn">Redeem</button>
        <p class="small-text">Please enter your license key, to receive the beanware loader!</p>
        <p id="response" class="message"></p>
        <p id="error404" class="error404" style="display: none;">404 - Not Found</p>
    </div>

    <script>
        document.getElementById('redeem-btn').addEventListener('click', async () => {
            const key = document.getElementById('key').value.trim();
            const responseElement = document.getElementById('response');
            const error404Element = document.getElementById('error404');

            if (key.length < 6) {
                responseElement.textContent = 'Key too short';
                responseElement.className = 'message error';
                error404Element.style.display = 'none';
                return;
            }

            responseElement.textContent = 'Waiting for a response...';
            responseElement.className = 'message';
            error404Element.style.display = 'none';

            try {
                const response = await fetch('https://fire-beautiful-thyme.glitch.me/real?key=' + encodeURIComponent(key), {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.status === 404) {
                    // Display 404 error
                    responseElement.textContent = '';
                    error404Element.style.display = 'block';
                } else {
                    const result = await response.json();

                    if (result.valid) {
                        responseElement.textContent = 'Correct key, welcome back to beanware!';
                        responseElement.className = 'message success';

                        // Trigger file download
                        const downloadLink = document.createElement('a');
                        downloadLink.href = 'https://raw.githubusercontent.com/natevfx32/sigma/main/uploads/R%20(2).jpg';
                        downloadLink.download = 'R(2).jpg';
                        downloadLink.click();
                    } else {
                        responseElement.textContent = 'Invalid key';
                        responseElement.className = 'message error';
                    }
                }
            } catch (error) {
                responseElement.textContent = 'Error validating key';
                responseElement.className = 'message error';
                error404Element.style.display = 'none';
            }
        });

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.width = snowflake.style.height = Math.random() * 5 + 5 + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, (parseFloat(snowflake.style.animationDuration) * 1000));
        }

        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
